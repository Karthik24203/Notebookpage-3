<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Notebook3-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300&family=Sriracha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container1">
        <a class="logo">
          <img class="logo-img" src="assets/Untitled-43.png" />
          <h2 class="logo-name">Notebook</h2>
        </a>
        <ul class="side-bar">
          <li>
            <a
              href="https://drive.google.com/file/d/19WBTd8xWwF9FilDZbk96igpbKJzfT1Tm/view?usp=drive_link"
              >Home</a
            >
          </li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li>
            <img class="bars" src="assets/bars-white.png" />
          </li>
        </ul>
      </div>
    </header>
    <div class="dropdown">
      <ul class="name">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#" class="services">Services</a></li>
      </ul>
    </div>

    <h2 class="head subj s1">Subjects</h2>
    <div class="subjects">
      <button class="subj_btn2 sb1">Subject 1</button>
      <ul class="modules">
        <li>Module-1</li>
        <li>Module-2</li>
        <li>Module-3</li>
        <li>Module-4</li>
      </ul>
    </div>
    <div class="subjects s2">
      <button class="subj_btn2 sb2">Subject 2</button>
      <ul class="modules">
        <li>Module-1</li>
        <li>Module-2</li>
        <li>Module-3</li>
        <li>Module-4</li>
      </ul>
    </div>

    <div class="subjects s3">
      <button class="subj_btn2 sb3">Subject 3</button>
      <ul class="modules">
        <li>
          <a
            href="https://drive.google.com/file/d/19WBTd8xWwF9FilDZbk96igpbKJzfT1Tm/view?usp=drive_link"
            target="_blank"
            >Module-1</a
          >
        </li>
        <li><a>Module-2</a></li>
        <li><a>Module-3</a></li>
        <li><a>Module-4</a></li>
      </ul>
    </div>

    <div class="subjects s4">
      <button class="subj_btn2 sb4">Subject 4</button>
      <ul class="modules">
        <li>Module-1</li>
        <li>Module-2</li>
        <li>Module-3</li>
        <li>Module-4</li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menu_bar = document.querySelector(".side-bar .bars");
        const dropDown = document.querySelector(".dropdown");
        const dropDown_name = document.querySelector(".name");

        const sem_button = document.querySelector(".i");

        menu_bar.onclick = function () {
          dropDown.classList.toggle("open");
          dropDown_name.classList.toggle("show");
        };
      });

      document.addEventListener("DOMContentLoaded", function () {
        const subjectButtons = document.querySelectorAll(".subj_btn2");
        const modules = document.querySelectorAll(".modules");

        subjectButtons.forEach((button, index) => {
          button.addEventListener("click", function () {
            modules[index].classList.toggle("showup");

            // Calculate the position of the clicked button
            const buttonRect = button.getBoundingClientRect();

            // Set the top position of the module dropdown
            modules[index].style.top = buttonRect.bottom + "px";
          });
        });
      });
    </script>
  </body>
</html>
